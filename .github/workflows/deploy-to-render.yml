name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (for tests/build)
        run: npm ci

      - name: Trigger Render deploy
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          # Use v1 services endpoint which returns deploy object
          resp=$(curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}') || true
          echo "Render response: $resp"
          # simple check for success
          if echo "$resp" | grep -q '"id"'; then
            echo "Deploy requested successfully"
          else
            echo "Failed to request deploy; response above"
            exit 1
          fi

      - name: Render deploy credentials missing
        if: ${{ !secrets.RENDER_API_KEY || !secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Skipping Render deploy because RENDER_API_KEY or RENDER_SERVICE_ID secrets are not set."
